<ion-header no-border>
    <ion-toolbar mode="md">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" icon="ios-arrow-back" text=""></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-uppercase">Invite Friends</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="main_div ion-margin-horizontal">
        <img src="assets/image/invite.png">
        <h3 class="name">Invite Friends</h3>
        <p class="detail">When your friend install app with your referral code and one order complete, you will both one order free</p>
        <h3 class="code">Referral Code</h3>
        <div class="coopan_div">
            <h3 class="coopan">{{data}}</h3>
        </div>
    </div>
</ion-content>
<ion-footer>
    <ion-button class="otp_btn" (click)="shareIt()">
        Invite Your Friends
    </ion-button>
</ion-footer>
