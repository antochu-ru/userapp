<ion-content>
    <div class="ion-text-center  logo_div">
        <img src="assets/image/logo.png" />
        <h3 class="logo_text">Foodlands</h3>
        <img src="assets/image/boy-img.png" class="boy_img ion-float-left" />
        <span class="ion-float-right">SIGN IN</span>
    </div>
    <form>
        <ion-item lines="none" class="item_div">
            <ion-label position="stacked" class="lbl_name">Email</ion-label>
            <ion-input name="email" required type="email" [(ngModel)]="user.email">
            </ion-input>
        </ion-item>
        <p class="err" *ngIf="err?.email">{{err?.email}}*</p>
        <ion-item lines="none" class="item_div">
            <ion-label position="stacked" class="lbl_name">Password</ion-label>
            <ion-input name="pass" [type]="!showPassword ? 'password' : 'text'" required type="Password" [(ngModel)]="user.password">
            </ion-input>
            <ion-button (click)="showPassword = !showPassword" slot="end" class="trans-btn">
                <ion-icon [name]="!showPassword ? 'eye' : 'eye-off'"></ion-icon>
            </ion-button>
        </ion-item>
        <p class="err" *ngIf="err?.password">{{err?.password}}*</p>
        <ion-row>
            <ion-col (click)="rememberToggle($event)" class="first_col">
                <ion-checkbox [(ngModel)]="remember" name="remember"></ion-checkbox>
                <ion-label>
                    <h3 class="remember">Remember Me</h3>
                </ion-label>
            </ion-col>
            <ion-col class="ion-text-right">
                <ion-button class="forgot-btn ion-text-capitalize trans-btn" (click)="forgotPassword()">forgot password?
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-button class="otp_btn signin_btn" mode="md" expand="full" shape="round" fill="solid" (click)="gotoSlide()">
            Sign in
        </ion-button>
    </form>
    <div class="last-div ion-text-center">
        <div class="account_div">
            <span class="text">If you are new user?</span>
            <ion-button class="trans-btn last_button" (click)="signup()">Sign up</ion-button>
        </div>
    </div>
</ion-content>
