<ion-content>
    <div class="ion-text-center  logo_div">
        <img src="assets/image/logo.png" />
        <h3 class="logo_text">Foodlands</h3>
        <img src="assets/image/boy-img.png" class="boy_img ion-float-left" />
        <span class="ion-float-right">SIGN UP</span>
    </div>

    <form>
        <ion-item lines="none" class="item_div">
            <ion-label position="stacked" class="lbl_name">Name</ion-label>
            <ion-input required type="text" name="username" [(ngModel)]="data.name"></ion-input>
        </ion-item>
        <p class="err" *ngIf="err?.name">{{err?.name}}*</p>
        <ion-item lines="none" class="item_div">
            <ion-label position="stacked" class="lbl_name">Email</ion-label>
            <ion-input required type="text" name="email" [(ngModel)]="data.email">
            </ion-input>
        </ion-item>
        <p class="err" *ngIf="err?.email">{{err?.email}}*</p>
        <ion-item lines="none" class="item_div">
            <ion-label position="stacked" class="lbl_name">Password</ion-label>
            <ion-input required [type]="!showPassword ? 'password' : 'text'" [(ngModel)]="data.password" name="password">
            </ion-input>
            <ion-button (click)="showPassword = !showPassword" slot="end" class="trans-btn">
                <ion-icon [name]="!showPassword ? 'eye' : 'eye-off'"></ion-icon>
            </ion-button>
        </ion-item>
        <p class="err" *ngIf="err?.password">{{err?.password}}*</p>
        <ion-item lines="none" class="item_div">
            <ion-label position="stacked" class="lbl_name">Confirm Password</ion-label>
            <ion-input required [type]="!showConfirmPassword ? 'password' : 'text'" name="confirmpassword" [(ngModel)]="data.password_confirmation"></ion-input>
            <ion-button (click)="showConfirmPassword = !showConfirmPassword" slot="end" class="trans-btn">
                <ion-icon [name]="!showConfirmPassword ? 'eye' : 'eye-off'"></ion-icon>
            </ion-button>
        </ion-item>
        <p class="err" *ngIf="err?.password_confirmation">
            {{err?.password_confirmation}}*
        </p>
        <ion-item lines="none" class="item_div">
            <ion-label position="stacked" class="lbl_name">Referral Code</ion-label>
            <ion-input required type="text" name="username" [(ngModel)]="data.friend_code"></ion-input>
        </ion-item>
        <ion-button class="otp_btn signin_btn" mode="md" expand="full" shape="round" fill="solid" (click)="gotologin()">
            Sign up
        </ion-button>
    </form>
    <div class="last-div ion-text-center">
        
        <div class="account_div">
            <span class="text">Already have an account?</span>
            <ion-button (click)="signUp()" class="trans-btn last_button">Sign in</ion-button>
        </div>
    </div>
</ion-content>
