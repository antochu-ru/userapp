<ion-content class="ion-padding">

    <h2>
        Why do you cancel your order?
    </h2>

    <ion-list>
        <ion-radio-group (ionChange)="change()">
            <ion-item *ngFor="let i of cancleDate" lines="none">
                <ion-label>{{i}}</ion-label>
                <ion-radio slot="start" value="biff" mode="md"></ion-radio>
            </ion-item>
        </ion-radio-group>
    </ion-list>
</ion-content>
